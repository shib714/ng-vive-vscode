<mat-toolbar>
    <button mat-icon-button aria-label="nav icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Angular 20 using Copilot help </span>
    <span class="nav-spacer"></span>
    <button mat-icon-button class="nav-icon" aria-label="nav icon-button with share icon">
        <mat-icon>logout</mat-icon>
    </button>

    <button mat-icon-button [mat-menu-trigger-for]="themeMenu">
        <mat-icon>{{ themeService.selectedTheme()?.icon }}</mat-icon>
    </button>
    <mat-menu #themeMenu="matMenu">
        @for(theme of themeService.getThemes(); track theme.name) {
        <button [class.selected-theme]="themeService.selectedTheme()?.name === theme.name" mat-menu-item
            (click)="themeService.setTheme(theme.name)">
            <mat-icon>{{ theme.icon }}</mat-icon>
            <span>{{ theme.name |titlecase}} </span>
        </button> }
    </mat-menu>
</mat-toolbar>
<mat-drawer-container class="container">
    <mat-drawer #drawer class="nav-sidenav" mode="side">
        <mat-list role="list">
            <mat-list-item routerLink="home" routerLinkActive="active">
                <mat-icon>home</mat-icon> Home</mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>

        <mat-list role="list">
            <mat-list-item routerLink="contacts" routerLinkActive="active">
                <mat-icon>contacts</mat-icon> Contacts</mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>

        <mat-list role="list">
            <mat-list-item routerLink="app-weather" routerLinkActive="active">Content Projection</mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>

        <mat-list role="list">
            <mat-list-item routerLink="app-table" routerLinkActive="active">NgTemplate Demo</mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
        
        <mat-list role="list">
            <mat-list-item routerLink="app-weather-template-outlet" routerLinkActive="active">NgTemplate Outlet Demo</mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>

        <mat-list role="list">
            <mat-list-item routerLink="text-editor" routerLinkActive="active">Custom Text Editor</mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
                <!-- Dynamic component with content projection part 1-->
        <mat-list role="list">
            <mat-list-item routerLink="dynamic-component-part-1" routerLinkActive="active">Dynamic component part-1</mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>

        <!-- Dynamic component in Angular 20 with advanced new features-->
        <mat-list role="list">
            <mat-list-item routerLink="dynamic-component" routerLinkActive="active">Dynamic component (advanced)</mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
        <!-- Dynamic component in Angular 20.1 with advanced new features and unit testing-->
      <mat-list role="list">
            <mat-list-item routerLink="dyna-component" routerLinkActive="active">Dynamic component (unit tests)</mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>

    </mat-drawer>
    <mat-drawer-content class="app-container" (click)="drawer.close()">
        <main class="app-content">
            <router-outlet></router-outlet>
        </main>
    </mat-drawer-content>
</mat-drawer-container>
