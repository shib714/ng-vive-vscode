<div class="editor-container mat-elevation-z2">
  <div class="toolbar">
    <button mat-icon-button (click)="format('bold')" aria-label="Bold"  matTooltip="Bold (Ctrl+B)"><mat-icon>format_bold</mat-icon></button>
    <button mat-icon-button (click)="format('italic')" aria-label="Italic"><mat-icon>format_italic</mat-icon></button>
    <button mat-icon-button (click)="format('underline')" aria-label="Underline"><mat-icon>format_underlined</mat-icon></button>
    <button mat-icon-button (click)="format('strikeThrough')" aria-label="Strike"><mat-icon>strikethrough_s</mat-icon></button>
  </div>
    <div class="editor-content" #editorContent
    contenteditable="true"
    (input)="onContentInput($event)"
    (keydown)="onKeyDown($event)"
    (click)="updateCursorPosition($event)"
    [attr.spellcheck]="false"
  ></div>

  <div class="footer">
    <span>Line: {{ cursorLine() }}, Col: {{ cursorCol() }}</span>
    <span [class.warning]="charsRemaining() <= 10">{{ charsRemaining() }} chars remaining</span>
  </div>
</div>
