<main id="content">
    <h1>Dynamic Components</h1>
    <ng-template #weatherContent>
        <weather-content />
    </ng-template>

    <ng-container #dynamicContainer></ng-container>
    <section class="flex-row">
        <button mat-flat-button (click)="createComponent()">Create Component</button>
        <button mat-flat-button (click)="destroyComponent()" class="warn">Destroy Component</button>
    </section>
</main>
